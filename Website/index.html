<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9271005166316298"
     crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Manglish AI Bot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/blow-mainter.appspot.com/o/Images%2Fchip.png?alt=media&token=2b593a4f-b83b-47ce-a61b-2d3ac5d96dad">
  <meta property="og:title" content="Manglish AI">
  <meta property="og:description" content="Manglish AI Bot - Capability to understand Natural Manglish language">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="script.js" defer></script>
  </head>
  <body>
      <!-- Toolbar container -->
      <div id="toolbar">
            
            <div id="logo-div">
               <img id="logo" src="images/chip.png" alt="" width="40px" height="40px">
               
           </div>
           
           <!-- end logo div -->
             <!-- text div -->
            <div id="head-div">
                <p id="head">Manglish AI</p>
                <p id="quote">Manglish Chat Bot <strong style="color:var(--text-color);">(Test Mode)</strong></p>
                
            </div>
            <!-- end text div -->
            <!-- coin div -->
            <div id="profile-div">
                <img id="prof_pic" src="images/profile.png" alt="" width="0px" height="0px" style="border-radius:50%;"></img>
                
                
            </div>
            
        </div>
        
         <div id="line" style="width=100%; height:.5px; background-color:#444654;">
            
        </div>
      
    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter your message" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>

  </body>
</html>
